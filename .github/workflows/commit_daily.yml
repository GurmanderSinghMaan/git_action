name: Commit Daily
on:
  schedule:
    # Runs at 05:30 UTC every day
    - cron: "30 5 * * *"
  workflow_dispatch: # Allow manual triggers

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create daily update with 24f2004808@ds.study.iitm.ac.in
        run: |
          # Create a log file with timestamp
          timestamp=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "Daily commit at: ${timestamp}" >> daily-log.txt
      
      - name: Commit and push changes
        run: |
          git config --local user.email "24f2004808@ds.study.iitm.ac.in"
          git config --local user.name "github-actions[bot]"
          git add -A
          timestamp=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          git commit -m "Daily update - ${timestamp}" || git commit --allow-empty -m "Daily update - ${timestamp}"
          git push
